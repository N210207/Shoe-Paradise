<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            font-family: 'Arial', sans-serif;
            font-weight: 600;
        }

        /* Container */
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="email"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, input[type="email"]:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Card Details Section */
        .card-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-details div {
            width: 48%;
        }

        /* Button */
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
            overflow: auto;
            padding-top: 100px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            text-align: center;
        }

        .modal-header {
            font-size: 24px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .modal-body {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 15px;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 30px;
        }

        footer p {
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Container for Payment Form -->
    <div class="container">
        <h1>Payment Details</h1>
        <p>Please fill in your payment details below to complete the purchase.</p>
        <form id="paymentForm">
            <!-- Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Card Details -->
            <div class="card-details">
                <div>
                    <label for="card-number">Card Number</label>
                    <input type="number" id="card-number" name="card-number" placeholder="Enter your card number" required>
                </div>
                <div>
                    <label for="expiration">Expiration Date</label>
                    <input type="date" id="expiration" name="expiration" required>
                </div>
            </div>

            <!-- CVV -->
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>

            <!-- Billing Address -->
            <label for="address">Billing Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your billing address" required>

            <!-- Country -->
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
            </select>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Submit Payment</button>
        </form>
    </div>

    <!-- Modal for Success Confirmation -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                Payment Successful!
            </div>
            <div class="modal-body">
                Your payment details have been submitted successfully. Thank you for your purchase!
            </div>
            <span class="close">&times;</span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Payment Gateway. All rights reserved.</p>
    </footer>

    <script>
        // Modal functionality
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("paymentForm");
        var span = document.getElementsByClassName("close")[0];

        // When the form is submitted, show the modal
        btn.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from actually submitting
            modal.style.display = "block";
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
